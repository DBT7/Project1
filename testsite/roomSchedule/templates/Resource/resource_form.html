{% extends "base.html" %}

{% block content %}
    {% if object %}
        <h1>Edit Resource{{ object.resource_id }}</h1>
    {% else %}
        <h2>Create Resource</h2>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" />
    </form>
{% endblock %}
