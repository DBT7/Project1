{% extends "base.html" %}

{% block content %}
    <div>
        <h1>Current Available Reservations</h1>
    </div>
    {% for Reservation in object_list %}
    <div class="Reservation" style="width:200px;height:50px;padding:5px;border:10px ridge yellowgreen;">
        <a href="{% url 'reservation_edit' Reservation.pk %}">{{ Reservation.reservation_dt }}</a>
        <p>Room: {{Reservation.room_room.name}}</p>

    </div>
    {% endfor %}

{% endblock %}
